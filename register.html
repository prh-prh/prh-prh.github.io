<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="icon" href="./image/favicon.jpg">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div>
    <!-- 账号 -->
    <label class="userid">
    账号：
    <input type="text" name="userid"  placeholder="请输入你要创建的账号" required>
    </label>
    <!-- 密码 -->
    <label class="password_a">
    密码：
    <input type="password" name="password_1" class="password_1" placeholder="请输入你的密码" minlength="6" required>
    </label>
    <label class="password_b">
    密码：
    <input  type="password" name="password_2" class="password_2"  placeholder="请确认你的密码" minlength="6" required>
    </label>      
    <button  id="register_button"  type="submit" class="submit">注册</button>
    </div>
    <div class="heart_1"></div>
    <div class="heart_2"></div>
    <div class="giry_1"><img src="./image/a_2.jpg" alt=""></div>
    <div ><img class="giry_2" src="./image/a_1.png" alt=""></div>
    <script src="./register.js"></script>

</body>
</html>
